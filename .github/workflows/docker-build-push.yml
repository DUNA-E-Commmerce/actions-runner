name: Build and Deploy Docker Image to GitHub Container Registry

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Build and export image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: github-runner-ubuntu:test
          outputs: type=docker,dest=/tmp/runner-image.tar
          build-args: |
            GO_VERSION=1.23.2
            RUNNER_VERSION=2.330.0

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: runner-image
          path: /tmp/runner-image.tar
          retention-days: 1

  test-tools:
    name: Test - Verify Tools
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: runner-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/runner-image.tar

      - name: Verify all tools are installed
        run: |
          echo "ðŸ§ª Testing image tools..."
          docker run --rm --platform linux/amd64 github-runner-ubuntu:test sh -c "
            set -e
            echo 'âœ“ AWS CLI:' && aws --version
            echo 'âœ“ Node.js:' && node --version
            echo 'âœ“ Go:' && go version
            echo 'âœ“ Python:' && python3.11 --version
            echo 'âœ“ SAM CLI:' && sam --version
            echo 'âœ“ Docker:' && docker --version
            echo 'âœ“ Docker Compose:' && docker compose version
            echo 'âœ“ Git:' && git --version
            [ -f /home/runner/run.sh ] && echo 'âœ“ Runner script: OK' || exit 1
          "
          echo "âœ… All tools verified"

  test-docker-in-docker:
    name: Test - Docker-in-Docker
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: runner-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/runner-image.tar

      - name: Test Docker-in-Docker with docker compose
        run: |
          echo "ðŸ³ Testing Docker-in-Docker functionality..."
          
          # Create a dummy test-workflow.sh (required by docker-compose.test.yml)
          echo '#!/bin/sh' > test-workflow.sh
          echo 'echo "Test workflow placeholder"' >> test-workflow.sh
          chmod +x test-workflow.sh
          
          # Update the image tag from :latest to :test for CI
          sed 's/github-runner-ubuntu:latest/github-runner-ubuntu:test/g' docker-compose.test.yml > docker-compose.ci.yml
          
          # Show the compose file being used
          echo "Using docker-compose.ci.yml:"
          cat docker-compose.ci.yml
          
          # Run test
          docker compose -f docker-compose.ci.yml up --abort-on-container-exit
          
          # Cleanup
          docker compose -f docker-compose.ci.yml down -v
          
          echo "âœ… Docker-in-Docker test passed"

  push:
    name: Tag and Push to Registry
    runs-on: ubuntu-latest
    needs: [test-tools, test-docker-in-docker]

    env:
      REGISTRY: ghcr.io
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: runner-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/runner-image.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/actions-runner
          tags: |
            # For releases: v0.0.35 from tag
            type=semver,pattern=v{{version}}
            # Push latest only on release events
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=GitHub Actions Runner
            org.opencontainers.image.description=Self-hosted GitHub Actions runner with development tools including AWS CLI, SAM Local, Node.js, Go, Python, and more

      - name: Tag and push tested image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "ðŸ·ï¸  Tagging and pushing image..."
          
          # Tag image with all metadata tags
          echo "$TAGS" | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging: $tag"
              docker tag github-runner-ubuntu:test "$tag"
            fi
          done
          
          # Push all tags
          echo "$TAGS" | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Pushing: $tag"
              docker push "$tag"
            fi
          done
          
          echo "âœ… Image pushed successfully"

      - name: Image digest and summary
        run: |
          echo "ðŸš€ **Build Completed Successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All Tests Passed**" >> $GITHUB_STEP_SUMMARY
          echo "- Tools verification âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- Docker-in-Docker simulation âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ steps.repo.outputs.owner }}/actions-runner" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Included Tools:**" >> $GITHUB_STEP_SUMMARY
          echo "- AWS CLI v2" >> $GITHUB_STEP_SUMMARY
          echo "- SAM CLI (latest)" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js 18" >> $GITHUB_STEP_SUMMARY
          echo "- Go 1.23.2" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.11" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Actions Runner 2.330.0" >> $GITHUB_STEP_SUMMARY
          echo "- Docker + Buildx" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/actions-runner:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY