name: Build and Deploy Docker Image to GitHub Container Registry

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Build and export image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: github-runner-ubuntu:test
          outputs: type=docker,dest=/tmp/runner-image.tar
          build-args: |
            GO_VERSION=1.23.2
            RUNNER_VERSION=2.330.0

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: runner-image
          path: /tmp/runner-image.tar
          retention-days: 1

  test-tools:
    name: Test - Verify Tools
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: runner-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/runner-image.tar

      - name: Verify all tools are installed
        run: |
          echo "ðŸ§ª Testing image tools..."
          docker run --rm --platform linux/amd64 github-runner-ubuntu:test sh -c "
            set -e
            echo 'âœ“ AWS CLI:' && aws --version
            echo 'âœ“ Node.js:' && node --version
            echo 'âœ“ Go:' && go version
            echo 'âœ“ Python:' && python3.11 --version
            echo 'âœ“ SAM CLI:' && sam --version
            echo 'âœ“ Docker:' && docker --version
            echo 'âœ“ Docker Compose:' && docker compose version
            echo 'âœ“ Git:' && git --version
            [ -f /home/runner/run.sh ] && echo 'âœ“ Runner script: OK' || exit 1
          "
          echo "âœ… All tools verified"

  test-docker-in-docker:
    name: Test - Docker-in-Docker
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: runner-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/runner-image.tar

      - name: Test Docker-in-Docker with docker compose
        run: |
          echo "ðŸ³ Testing Docker-in-Docker functionality..."
          
          # Create docker-compose file
          cat > docker-compose.test.yml <<'EOF'
          services:
            docker-daemon:
              image: docker:dind
              platform: linux/amd64
              privileged: true
              environment:
                - DOCKER_TLS_CERTDIR=
              command: ["sh", "-c", "dockerd --host=unix:///var/run/docker.sock --tls=false 2>&1 & DAEMON_PID=$$!; echo 'Waiting for Docker daemon...'; i=0; while [ $$i -lt 60 ]; do if [ -S /var/run/docker.sock ] && docker version >/dev/null 2>&1; then echo 'Docker daemon ready'; break; fi; sleep 1; i=$$((i + 1)); done; wait $$DAEMON_PID"]
              volumes:
                - shared-var-run:/var/run
              healthcheck:
                test: ["CMD", "docker", "version"]
                interval: 3s
                timeout: 3s
                retries: 20
                start_period: 10s
            runner:
              image: github-runner-ubuntu:test
              platform: linux/amd64
              depends_on:
                docker-daemon:
                  condition: service_healthy
              environment:
                - DOCKER_HOST=unix:///var/run/docker.sock
              command: ["sh", "-c", "echo 'Testing Docker connection...'; i=0; while [ $$i -lt 30 ]; do if docker version >/dev/null 2>&1; then echo 'Docker daemon connected'; docker pull hello-world; docker run --rm hello-world; echo 'Docker-in-Docker works!'; exit 0; fi; sleep 2; i=$$((i + 1)); done; echo 'Docker daemon not ready'; exit 1"]
              volumes:
                - shared-var-run:/var/run
          volumes:
            shared-var-run:
          EOF
          
          # Strip leading whitespace (10 spaces) from heredoc
          sed -i 's/^          //' docker-compose.test.yml
          
          # Debug: show generated file
          echo "Generated docker-compose.test.yml:"
          cat docker-compose.test.yml
          
          # Run test (using docker compose v2, not docker-compose)
          docker compose -f docker-compose.test.yml up --abort-on-container-exit
          
          # Cleanup
          docker compose -f docker-compose.test.yml down -v
          
          echo "âœ… Docker-in-Docker test passed"

  push:
    name: Tag and Push to Registry
    runs-on: ubuntu-latest
    needs: [test-tools, test-docker-in-docker]

    env:
      REGISTRY: ghcr.io
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: runner-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/runner-image.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/actions-runner
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=GitHub Actions Runner
            org.opencontainers.image.description=Self-hosted GitHub Actions runner with development tools including AWS CLI, SAM Local, Node.js, Go, Python, and more

      - name: Tag and push tested image
        run: |
          echo "ðŸ·ï¸  Tagging and pushing image..."
          
          # Tag image with all metadata tags
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Tagging: $tag"
            docker tag github-runner-ubuntu:test "$tag"
          done
          
          # Push all tags
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Pushing: $tag"
            docker push "$tag"
          done
          
          echo "âœ… Image pushed successfully"

      - name: Image digest and summary
        run: |
          echo "ðŸš€ **Build Completed Successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All Tests Passed**" >> $GITHUB_STEP_SUMMARY
          echo "- Tools verification âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- Docker-in-Docker simulation âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ steps.repo.outputs.owner }}/actions-runner" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Included Tools:**" >> $GITHUB_STEP_SUMMARY
          echo "- AWS CLI v2" >> $GITHUB_STEP_SUMMARY
          echo "- SAM CLI (latest)" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js 18" >> $GITHUB_STEP_SUMMARY
          echo "- Go 1.23.2" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.11" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Actions Runner 2.323.0" >> $GITHUB_STEP_SUMMARY
          echo "- Docker + Buildx" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/actions-runner:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY