name: Build and Deploy Docker Image to GitHub Container Registry

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test-tools:
    name: Test - Verify Tools
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: github-runner-ubuntu:test
          build-args: |
            GO_VERSION=1.23.2
            RUNNER_VERSION=2.323.0

      - name: Verify all tools are installed
        run: |
          echo "ðŸ§ª Testing image tools..."
          docker run --rm --platform linux/amd64 github-runner-ubuntu:test sh -c "
            set -e
            echo 'âœ“ AWS CLI:' && aws --version
            echo 'âœ“ Node.js:' && node --version
            echo 'âœ“ Go:' && go version
            echo 'âœ“ Python:' && python3.11 --version
            echo 'âœ“ SAM CLI:' && sam --version
            echo 'âœ“ Docker:' && docker --version
            echo 'âœ“ Git:' && git --version
            [ -f /home/runner/run.sh ] && echo 'âœ“ Runner script: OK' || exit 1
          "
          echo "âœ… All tools verified"

  test-docker-in-docker:
    name: Test - Docker-in-Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: github-runner-ubuntu:test
          build-args: |
            GO_VERSION=1.23.2
            RUNNER_VERSION=2.323.0

      - name: Test Docker-in-Docker functionality
        run: |
          echo "ðŸ³ Testing Docker-in-Docker functionality..."
          
          # Start docker daemon
          docker run -d --privileged --name test-dind \
            --platform linux/amd64 \
            -e DOCKER_TLS_CERTDIR= \
            docker:dind \
            dockerd --host=unix:///var/run/docker.sock --tls=false
          
          # Wait for daemon to be ready
          sleep 10
          
          # Test runner with docker
          docker run --rm --platform linux/amd64 \
            --network container:test-dind \
            -v /var/run:/var/run \
            -e DOCKER_HOST=unix:///var/run/docker.sock \
            github-runner-ubuntu:test sh -c "
              set -e
              echo 'Waiting for Docker daemon...'
              for i in \$(seq 1 30); do
                if docker version >/dev/null 2>&1; then
                  echo 'âœ“ Docker daemon connected'
                  docker pull hello-world
                  docker run --rm hello-world
                  echo 'âœ“ Docker-in-Docker works!'
                  exit 0
                fi
                sleep 2
              done
              echo 'âœ— Docker daemon not ready'
              exit 1
            "
          
          # Cleanup
          docker stop test-dind
          docker rm test-dind
          
          echo "âœ… Docker-in-Docker test passed"

  build-and-push:
    name: Build and Push to Registry
    runs-on: ubuntu-latest
    needs: [test-tools, test-docker-in-docker]

    env:
      REGISTRY: ghcr.io
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/actions-runner
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=GitHub Actions Runner
            org.opencontainers.image.description=Self-hosted GitHub Actions runner with development tools including AWS CLI, SAM Local, Node.js, Go, Python, and more

      - name: Build and push Docker image (linux/amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/actions-runner:cache
            type=gha
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/actions-runner:cache,mode=max
            type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            GO_VERSION=1.23.2
            RUNNER_VERSION=2.323.0

      - name: Image digest and summary
        run: |
          echo "ðŸš€ **Build Completed Successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All Tests Passed**" >> $GITHUB_STEP_SUMMARY
          echo "- Tools verification âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- Docker-in-Docker simulation âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ steps.repo.outputs.owner }}/actions-runner" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Included Tools:**" >> $GITHUB_STEP_SUMMARY
          echo "- AWS CLI v2" >> $GITHUB_STEP_SUMMARY
          echo "- SAM CLI (latest)" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js 18" >> $GITHUB_STEP_SUMMARY
          echo "- Go 1.23.2" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.11" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Actions Runner 2.323.0" >> $GITHUB_STEP_SUMMARY
          echo "- Docker + Buildx" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ steps.repo.outputs.owner }}/actions-runner:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY